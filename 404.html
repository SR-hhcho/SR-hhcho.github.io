<!doctype html>
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="robots" content="noindex">
<script>
  // GitHub Pages에서 /V001 같은 경로로 들어오면
  // 루트 index.html의 해시 라우트로 넘겨줍니다: /#/V001
  (function () {
    var p = location.pathname.replace(/^\/+/, '');   // "V001" 같은 경로만 추출
    var q = location.search || '';
    var h = location.hash   || '';
    var target = location.origin + '/index.html#/' + p + q + h;
    location.replace(target);
  })();
</script>
<p>Redirecting…</p>
